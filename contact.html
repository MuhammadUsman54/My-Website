<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <div class="header">
        <h1>Contact Us</h1>
        <nav>
            <a href="./index.html">Home</a> |
            <a href="./about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="container">
        <h1>Get in Touch</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your  message here...." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="location-section">
        <h1>Our Location</h1>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d806.2452606291729!2d67.19691743052705!3d24.866620130864607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1730098762586!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe><br><br>

    </div>
    <div class="audio-section">
        <h1>Listen to Our Audio </h1>
        <audio controls>
            <source src="assets/mixkit-forest-walk-607.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="video-section">
        <h1>Watch Our Video</h1>
        <video width="600" controls>
            <source src="assets/video.webm" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="footer">
        Copyright Â© 2024 - My Website
    </div>
</body>

</html>
